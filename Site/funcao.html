<html>
    <script>
        function somaMultiplos3ou5 (numero) {
            
            var resultado = 0;

            for (var i = (numero-1); i > 0; i --){
                if (i % 3 === 0 || i % 5 === 0) {
                    resultado = resultado + i;
                }
            }
            return resultado;
        }
    </script>
