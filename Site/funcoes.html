<html>
    <script>
        function calculoMediaNotas (notaA, notaB, notaC, notaD) {
            var media = (notaA + notaB + notaC + notaD) / 4;
            return media;
        }
        //console,log(calculoMediaNotas(10, 20, 30, 40)); esse pode ser um dos modelos para imnprimir o resultado
        var media = calculoMediaNotas(10, 20, 30, 40);
        console.log(media);
    </script>
</html>
